<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>CoffeeRun</title>
    <style>
      form :focus:required:invalid{
        border-color:  #a94442;
      }
    </style>
  </head>
  <body>
    <div class="modal fade" id="achivement" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Достижение</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Поздравляем! Вы заказали размер вашего напитка "CoffeeZilla", а это значит, что вы настощий ценитель кофе!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <header>
        <h1>CoffeeRun</h1>
      </header>
      <section>
        <div class="card bg-light">
          <div class="card-body">
            <form data-coffee-order="form">
              <div class="form-group">
                <label for="coffeeOrder">Coffee Order</label>
                <input type="text" class="form-control" name="coffee" value="" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+">
              </div>
              <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" name="emailAddress" value="" id="emailInput"placeholder="dr@who.com" required>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="size" value="short" checked>
                  Short
                </label>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="size" value="tall">
                    Tall
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="size" value="grande">
                    Grande
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="size" value="CoffeeZilla">
                    CoffeeZilla
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for="flavorShot">Flavor Shot</label>
                <select class="form-control" id="flavorShot" name="flavor">
                  <option value="" selected>None</option>
                  <option value="caramel">Caramel</option>
                  <option value="almond">Almond</option>
                  <option value="mocha">Mocha</option>
                </select>
              </div>
              <div class="form-group">
                <label for="strengthLevel">Caffeine Rating</label>
                <p class="range-value">30%</p>
                <input type="range" class="form-control-range" name="strength" id="strengthLevel" value="30">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-dark">Reset</button>
            </form>
          </div>
        </div>
        <div class="card bg-light mt-5">
          <div class="card-body">
            <h4>Pending Order:</h4>
            <div data-coffee-order="checklist">

            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/checklist.js"></script>
    <script src="js/formHandler.js"></script>
    <script src="js/datastore.js"></script>
    <script src="js/truck.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
