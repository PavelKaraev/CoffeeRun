<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>CoffeeRun</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CoffeeRun</h1>
      </header>
      <section>
        <div class="card bg-light">
          <div class="card-body">
            <form data-coffee-order="form">
              <div class="form-group">
                <label for="coffeeOrder">Coffee Order</label>
                <input type="text" class="form-control" name="coffee" value="" id="coffeeOrder" autofocus>
              </div>
              <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" name="emailAddress" value="" id="emailInput"placeholder="dr@who.com">
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="size" value="short" checked>
                  Short
                </label>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="size" value="tall">
                    Tall
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="size" value="grande">
                    Grande
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="size" value="CoffeeZilla">
                    CoffeeZilla
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for="flavorShot">Flavor Shot</label>
                <select class="form-control" id="flavorShot" name="flavor">
                  <option value="" selected>None</option>
                  <option value="caramel">Caramel</option>
                  <option value="almond">Almond</option>
                  <option value="mocha">Mocha</option>
                </select>
              </div>
              <div class="form-group">
                <label for="strengthLevel">Caffeine Rating</label>
                <p class="range-value">30%</p>
                <input type="range" class="form-control-range" name="strength" id="strengthLevel" value="30">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-dark">Reset</button>
            </form>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/formHandler.js"></script>
    <script src="js/datastore.js"></script>
    <script src="js/truck.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
